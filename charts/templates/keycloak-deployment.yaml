apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: keycloak{{.Values.environment}} 
  name: keycloak{{.Values.environment}} 
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: keycloak{{.Values.environment}} 
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/local: "true"
        io.kompose.service: keycloak{{.Values.environment}} 
    spec:
      containers:
        - args:
            - start
            - --optimized
          env:
            - name: JAVA_OPTS_APPEND
              value: -Dkeycloak.profile.feature.upload_scripts=enabled
            - name: KC_DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: KC_DB_PASSWORD
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres:80/keycloak
            - name: KC_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: POSTGRES_USER
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HOSTNAME_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: KC_HOSTNAME_URL{{.Values.environment}} 
            - name: KC_TRANSACTION_XA_ENABLED
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_METRICS_ENABLED
              value: "true"
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
            - name: KEYCLOAK_ADMIN
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: KC_PROXY
              value: "edge"

          image: zanzibarinh/keycloak:latest
          name: keycloak
          resources: {}
      restartPolicy: Always
status: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: keycloak{{.Values.environment}}-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: keycloak{{.Values.environment}
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
